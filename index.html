<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // COMPONENT 1: The Logic to Play/Stop Sound
      AFRAME.registerComponent('sound-controller', {
        init: function () {
          const target = this.el;
          
          target.addEventListener('targetFound', () => {
            console.log("Target Found: Playing Audio"); // Debug message
            const soundEntity = document.querySelector('#soundEntity');
            if (soundEntity) {
              soundEntity.components.sound.playSound();
            }
          });

          target.addEventListener('targetLost', () => {
            console.log("Target Lost: Stopping Audio"); // Debug message
            const soundEntity = document.querySelector('#soundEntity');
            if (soundEntity) {
              soundEntity.components.sound.stopSound();
            }
          });
        }
      });

      // COMPONENT 2: Audio "Unlocker" for Mobile Browsers
      // This ensures audio is ready to play as soon as the user touches the screen
      document.addEventListener('DOMContentLoaded', function() {
        const sceneEl = document.querySelector('a-scene');
        const audio = document.querySelector('#myAudio');
        
        // Listen for a click/tap anywhere on the screen
        const unlockAudio = () => {
          if (audio) {
            audio.play();
            audio.pause();
            audio.currentTime = 0;
            console.log("Audio Engine Unlocked");
          }
          document.body.removeEventListener('click', unlockAudio);
          document.body.removeEventListener('touchstart', unlockAudio);
        };

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
        <audio id="myAudio" src="./audio.m4a" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" sound-controller>
        
        <a-gltf-model 
            src="#myModel" 
            rotation="90 0 0" 
            position="1 0 0" 
            scale="0.05 0.05 0.05" 
            animation="property: position; to: 0 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-entity id="soundEntity" 
                  sound="src: #myAudio; autoplay: false; loop: false; positional: false; volume: 1">
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
