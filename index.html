<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // 1. Register a component to control audio playback
      AFRAME.registerComponent('sound-controller', {
        init: function () {
          const target = this.el;
          
          // Play audio when target is found
          target.addEventListener('targetFound', () => {
            const soundEntity = document.querySelector('#soundEntity');
            if (soundEntity) {
              soundEntity.components.sound.playSound();
            }
          });

          // Stop audio when target is lost
          target.addEventListener('targetLost', () => {
            const soundEntity = document.querySelector('#soundEntity');
            if (soundEntity) {
              soundEntity.components.sound.stopSound();
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
        <audio id="myAudio" src="./audio.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" sound-controller>
        
        <a-gltf-model 
            src="#myModel" 
            rotation="0 0 0" 
            position="0 0 0" 
            scale="0.1 0.1 0.1" 
            animation="property: position; to: 0 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <a-entity id="soundEntity" sound="src: #myAudio; poolSize: 1; autoplay: false; loop: false"></a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
